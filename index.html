<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <form class="form">
        <h1 class="title">Cadastro</h1>
        
        <label for="name" class="label">Nome</label>
        <input type="text" id="name" name="name" class="input">
        
        
        <label for="email" class="label">Email</label>
        <input type="email" id="email" name="email" class="input">
        
        
        <label for="telefone" class="label">Telefone</label>
        <input type="tel" id="telefone" name="telefone" class="input">
        
        
        <label for="cpf" class="label">CPF</label>
        <input type="tel" id="cpf" name="cpf" class="input">
        
        
        <label for="endereco" class="label">Endere√ßo</label>
        <input type="text" id="endereco" name="endereco" class="input">
        
        
        <label for="cep" class="label">CEP</label>
        <input type="tel" id="cep" name="cep" class="input">
        
        
        <button type="submit" class="submit">Register</button>
    </form>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="./assets/js/jquery.mask.min.js"></script>
    <script src="assets/js/jquery.validate.min.js"></script>
    <script src="assets/js/messages_pt_BR.min.js"></script>
    <script src="assets/main.js"></script>
</body>
</html>
